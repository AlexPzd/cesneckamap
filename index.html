<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-height,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Česnečka v Praze | Map</title>
    <style media="screen">
      #map {
        height: 400px;
        width:100%;
      }
    </style>
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Česnečka v Praze</h1>
    </header>
      <div id="map"></div>
  <script>
    function initMap() {
      //Map options
           var options = {
             zoom: 12,
             center: {lat:50.0755, lng:14.4378}
    }
    //New map
     var map = new google.maps.Map(document.getElementById('map'),options);
/*
 var marker = new google.maps.Marker({
   position: {lat: 50.107505, lng: 14.544582},
   map: map
 });
*/

 //Add marker function



    function addMarker (coords, caption) {
      var marker = new google.maps.Marker({
        position: coords,
        map: map
      });
        var infoWindow = new google.maps.InfoWindow({
          content: caption
        });
           marker.addListener ('click', function(){
             infoWindow.open (map,marker);
           });

      };


    addMarker({lat: 50.107505, lng: 14.544582}, '<h3>Dobra česnečka za 40 kc</h3>');
    addMarker({lat: 50.087728, lng: 14.452802}, '<h3>Dobra česnečka za 35 kc</h3>');


}
  </script>


    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnm_VR6Zmjc-HxvIkaVs8QaQWHONVyEKU&callback=initMap">
   </script>


  </body>
</html>
