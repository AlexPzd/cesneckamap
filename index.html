<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-height,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Google Map</title>
    <style media="screen">
      #map {
        height: 400px;
        width:100%;
      }
    </style>
  </head>
  <body>
      <h1>My Google Map</h1>
      <div id="map"></div>

  <script>
    function initMap() {
      //Map options
           var options = {
             zoom: 13,
             center: {lat:50.0755, lng:14.4378}
    }
    //New map
     var map = new google.maps.Map(document.getElementById('map'),options);

 var marker = new google.maps.Marker({
   position: {lat: 50.107505, lng: 14.544582},
   map: map
 });
 }
  </script>


    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnm_VR6Zmjc-HxvIkaVs8QaQWHONVyEKU&callback=initMap">
   </script>


  </body>
</html>
